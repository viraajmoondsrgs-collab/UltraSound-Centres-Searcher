<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraScan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; line-height: 1.6; background-color: #fcfcfc; }
        .search-controls { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; flex-grow: 1; min-width: 200px; font-size: 1rem; }
        button { padding: 12px 20px; cursor: pointer; border-radius: 6px; border: none; background: #007bff; color: white; font-weight: bold; transition: 0.2s; }
        button:hover { background: #0056b3; }
        .gps-btn { background: #28a745; }
        .gps-btn:hover { background: #218838; }
        hr { margin: 30px 0; border: 0; border-top: 1px solid #eee; }
        h1 { color: #333; }
    </style>
</head>
<body>

    <h1>UltraScan</h1>
    
    <div class="search-controls">
        <input type="text" id="searchInput" placeholder="Enter city (e.g. Rohtak, Gurugram)">
        <button onclick="searchByText()">Search City</button>
        <button onclick="useDeviceLocation()" class="gps-btn">Use Device Location</button>
    </div>

    <div id="results">
        </div>

    <script src="script.js"></script>

</body>
</html>
